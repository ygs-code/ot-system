   location / {
            # root   html;
            # index  index.html index.htm;
            proxy_pass http://127.0.0.1:3002/;
      }

          
 
    # 配置 http://e.betheme.net/article/show-1364050.aspx?action=onClick
    #服务后端socket
    location /socket/ {
            proxy_pass http://127.0.0.1:3003/socket/;
            proxy_http_version 1.1;
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header X-NginX-Proxy true;
            proxy_set_header Host $host;
            proxy_set_header Http-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
    }
    
    #服务端
    location ^~ /api/ {  
        # alias /a/b/example/;
        proxy_pass http://127.0.0.1:3003/api/;
    }
    
    #客户端前端
    location ^~ /client/ {  
        # alias /a/b/example-test/;
        proxy_pass http://127.0.0.1:3002/client/;
    }
        
    #客户端前端
    location ^~ /admin/ {  
        # alias /a/b/example-test/;
        proxy_pass http://127.0.0.1:3001/admin/;
    }
    
    #error_page  404              /404.html;
    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

